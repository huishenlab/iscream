    roles: [cre]

development:
  mode: unreleased

navbar:
  structure:
    right: [search, github, lightswitch]

sidebar:
  structure: [links, license, community, citation, authors, dev]

reference:
  - title: Read data from BED files
  - subtitle: General BED files
    contents:
      - starts_with("tabix")
      - query_chroms
      - summarize_regions
      - starts_with("make_mat")
  - subtitle: WGBS BED files
    contents:
      - summarize_meth_regions
      - make_mat_bsseq
  - title: Utilities
    contents:
      - get_granges_string
      - get_df_string
  - subtitle: Multithreading
    contents:
      - get_threads
      - set_threads
  - subtitle: Logging
    contents:
      - get_log_level
      - set_log_level
  - subtitle: htslib
    contents:
      - htslib_version

articles:
